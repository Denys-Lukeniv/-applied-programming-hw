<html lang="en">

<head>

<body>

    <form class="password-form" action="#" type="POST">
        <label class="input-wrapper">
            Ввести пароль
            <input type="password" name="password" id="your-password" />
            <i class="fas fa-eye icon-password" id="open"></i>
            <!-- <i class="fas fa-eye-slash icon-password" id="close"></i> -->
        </label>
        <label class="input-wrapper">
            Подтвердить пароль
            <input type="password" name="password" id="confirm-password">
            <i class="fas fa-eye icon-password" id="open"></i>
            <!-- <i class="fas fa-eye-slash icon-password" id="close"></i> -->
        </label>
        <button type="submit" class="btn">Подтвердить</button>
    </form>


    <script src="./scripts/10.js"></script>
